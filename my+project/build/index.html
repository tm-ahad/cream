<body>
    

<p id=" H">$value</p>
<p><p/>
    <script>
    
let value = 3
var Route = {"/app":"\n\n\n\nHello World\n<script>\n\n\nconsole.log(\"Hello9\")\n<script>\n    \n<script>\n\n\n<script>\n    "}
function main() {
        for (let k in Route) {
            if (window.location.pathname == k) {
                document.body.innerHTML = Route[k]
                window.history.pushState({}, "", k)
            }
        }
    }

    main()
                
document.getElementById(" H").innerText=value
    </script>
